<!-- HTML 5 syntax -->
<!-- Doctype HTML is a declaration that tells the browser what version of HTML the document is written in. -->
<!DOCTYPE html>
<!-- The lang attribute specifies the language of the element's content. Common examples are "en" for English, "es" for Spanish, "fr" for French and so on. -->
<html lang="en">

<!-- <head> element is a container for metadata (data about data) -->

<head>
  <!-- <meta> is a HTML tag that contains metadata about a web page, or more specifically, descriptors that tell search engines what type of content a web page contains that is hidden from display. -->
  <!-- charset is an HTML attribute that defines the character encoding for your browser to use when displaying the website content. -->
  <!-- utf-8 is a specific character encoding. -->
  <!-- <meta charset="UTF-8" /> tells the browser to use the utf-8 character encoding when translating machine code into human-readable text and vice versa to be displayed in the browser. -->
  <meta charset="UTF-8" />
  <!-- for below tag explanation refer below link -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- for below tag explanation refer below link -->
  <!-- https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Fundamentals – Part 1</title>
  <!-- to link external css -->
  <link rel="stylesheet" href="style.css">
  <!-- to link external js -->
  <script src="script.js"></script>
</head>

<body>
  <h1>JavaScript Fundamentals – Part 1</h1>
</body>

</html>
