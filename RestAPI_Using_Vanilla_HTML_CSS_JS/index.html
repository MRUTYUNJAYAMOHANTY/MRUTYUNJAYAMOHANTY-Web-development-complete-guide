<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page">
        <button id="fetch-all-employees">Fetch All Employees</button>
        <button id="fetch-single-employee">Fetch Single Employee</button>
    </div>

    <!-- Back button -->
    <div id="back-button-container" style="display:none;">
        <button id="back-button">‚Üê Back</button>
    </div>

    <!-- Cards layout for employees -->
    <div id="employee-cards" style="display:none;"></div>

    <!-- Employee Form -->
    <div id="employee-form" style="display:none;">
        <form id="employeeForm">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="name" required><br>

            <label for="employee-salary">Employee Salary:</label>
            <input type="number" id="employee-salary" name="salary" required><br>

            <label for="employee-age">Employee Age:</label>
            <input type="number" id="employee-age" name="age" required><br>

            <label for="employee-image">Upload Image:</label>
            <input type="file" id="employee-image" name="image"><br>

            <button type="submit" id="create-employee-button">Create</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
